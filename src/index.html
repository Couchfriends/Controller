<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Couchfriends</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<a id="menu-button"><img src="img/menu.png"></a>
<div id="menu">
    <div id="menu-links"></div>
    <span id="status">Disconnected</span>
</div>
<img src="img/logo.png" id="logo"/>
<div id="form-connect">
    <form method="post" onsubmit="app.joinGame();return false;">
        <div class="input-group">
            <input type="text" name="code" placeholder="Game code"
                   id="input-code"/>
            <button id="input-btn-join" type="submit">Join game</button>
        </div>
    </form>
</div>
<div id="form-login" class="form-center hidden">
    <form method="post" onsubmit="app.login();return false">
        <div class="input-group">
            <label for="input-login-email">E-mail</label>
            <input type="email" id="input-login-email" name="email" />
        </div>
        <div class="input-group">
            <label for="input-login-password">Password</label>
            <input type="password" id="input-login-password" name="password" />
        </div>
        <button id="input-btn-login" type="submit">Login</button>
        <a onclick="document.getElementById('form-login').style.display = 'none';">Cancel</a>
    </form>
</div>
<div id="form-register" class="form-center hidden">
    <form method="post" onsubmit="app.register();return false">
        <div class="input-group">
            <label for="input-register-name">Profile name</label>
            <input type="text" id="input-register-name" name="name" />
        </div>
        <div class="input-group">
            <label for="input-register-email">E-mail</label>
            <input type="email" id="input-register-email" name="email" />
        </div>
        <div class="input-group">
            <label for="input-register-password">Password</label>
            <input type="password" id="input-register-password" name="password" />
        </div>
        <button id="input-btn-register" type="submit">Register</button>
        <a onclick="document.getElementById('form-register').style.display = 'none';">Cancel</a>
    </form>
</div>
<script src="js/utils/pixi.js"></script>
<script src="js/utils/ajax.js"></script>
<script src="js/utils/couchfriends.js"></script>
<script src="js/controller/Controller.js"></script>
<script src="js/controller/Controller.Element.js"></script>
<script src="js/controller/Controller.Button.js"></script>
<script src="js/controller/Controller.Axis.js"></script>
<script src="js/app.js"></script>
</body>
</html>
